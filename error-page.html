<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Page Not Found</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fontello.css">

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/action.js"></script>
</head>
<body>

	<div id="error-page" class="img-bg">

		<div class="container">
			<div class="row text-white">
				<div class="col-12 col-lg-7 error-content">
					<h3 class="text-uppercase">page not found!</h3>
					<p>The page you are looking for was moved, removed, renamed or might never existed.</p>

					<div class="row">
						<div class="col-12 col-lg-auto index-link">
							<a href="index.html" class="btn rounded-0 text-uppercase">back to home</a>
						</div>
						<div class="col-12 col-lg search-bar">
							<input type="text" class="form-control rounded-0" placeholder="SEARCH">
							<div class="btn"><i class="icon-search"></i></div>
						</div>
					</div>
				</div>

				<div class="col-12 col-lg-5 status-code">
					404
				</div>
			</div>
		</div>
		
	</div>
	

</body>
</html>
